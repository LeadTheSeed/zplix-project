<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="120" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="120" fill="white"/>
  <style>
    .logo-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 40px;
      letter-spacing: 2px;
      fill: #ff85a2;
    }
    .tagline {
      font-family: Arial, sans-serif;
      font-size: 16px;
      fill: #888;
      letter-spacing: 1px;
    }
  </style>
  
  <circle cx="245" cy="30" r="15" fill="url(#gradient)" opacity="0.7"/>
  <text x="50" y="50" class="logo-text">PRETTYSKIN</text>
  <text x="80" y="75" class="tagline">Advanced Sun Protection</text>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff85a2"/>
      <stop offset="100%" stop-color="#ff9eb5"/>
    </linearGradient>
  </defs>
</svg>
