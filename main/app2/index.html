<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <style>
    body { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background:#fafafa; margin:0; font-family:sans-serif; }
    #quote { font-size:1.5em; margin:20px; text-align:center; max-width:600px; }
    button { padding:10px 20px; font-size:1em; cursor:pointer; }
  </style>
</head>
<body>
  <div id="quote">Loading...</div>
  <button onclick="newQuote()">New Quote</button>
  <script>
    const quotes = [
      "Be yourself; everyone else is already taken.—Oscar Wilde",
      "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.—Albert Einstein",
      "Be the change that you wish to see in the world.—Mahatma Gandhi",
      "In three words I can sum up everything I've learned about life: it goes on.—Robert Frost",
      "Life is what happens when you're busy making other plans.—John Lennon"
    ];
    function newQuote() {
      const q = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').textContent = q;
    }
    newQuote();
  </script>
</body>
</html>
