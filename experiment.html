<!-- صفحة تجريبية جديدة -->
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <title>اختبار تجريبي - Zplix</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap">
  <style>
    html, body {
      overflow-x: hidden;
      width: 100%;
      position: relative;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      max-width: 100vw;
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      max-width: 100%;
    }

    .quiz-container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin: 10px auto;
      max-width: 800px;
      width: 100%;
    }

    @media (max-width: 576px) {
      .quiz-container {
        padding: 15px;
        border-radius: 15px;
      }
    }

    .quiz-step {
      margin-bottom: 15px;
    }

    .quiz-step h3 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }

    .quiz-options {
      display: grid !important;
      grid-template-columns: repeat(2, 1fr) !important;
      gap: 15px !important;
      padding: 10px !important;
      margin: 0 auto !important;
      overflow-x: hidden !important;
      width: 100% !important;
      max-width: 100% !important;
    }

    .quiz-option {
      background-color: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .quiz-option:hover {
      background-color: #4a90e2;
      color: white;
      border-color: #4a90e2;
    }

    .quiz-option.selected {
      background-color: #4a90e2;
      color: white;
      border-color: #4a90e2;
    }

    .btn {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2563a6;
    }

    .result {
      text-align: center;
      padding: 20px;
      background-color: #e8f4fd;
      border-radius: 10px;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz">
      <div class="quiz-step" id="step1">
        <h3>ما هو طعامك المفضل؟</h3>
        <div class="quiz-options">
          <div class="quiz-option" onclick="selectOption(this, 'pizza')">البيتزا</div>
          <div class="quiz-option" onclick="selectOption(this, 'burger')">الهمبرغر</div>
          <div class="quiz-option" onclick="selectOption(this, 'salad')">السلطة</div>
          <div class="quiz-option" onclick="selectOption(this, 'pasta')">المعكرونة</div>
        </div>
        <button class="btn" onclick="nextStep()">التالي</button>
      </div>

      <div class="quiz-step hidden" id="step2">
        <h3>ما هو لونك المفضل؟</h3>
        <div class="quiz-options">
          <div class="quiz-option" onclick="selectOption(this, 'red')">الأحمر</div>
          <div class="quiz-option" onclick="selectOption(this, 'blue')">الأزرق</div>
          <div class="quiz-option" onclick="selectOption(this, 'green')">الأخضر</div>
          <div class="quiz-option" onclick="selectOption(this, 'yellow')">الأصفر</div>
        </div>
        <button class="btn" onclick="nextStep()">التالي</button>
      </div>

      <div class="quiz-step hidden" id="step3">
        <h3>ما هو هوايتك المفضلة؟</h3>
        <div class="quiz-options">
          <div class="quiz-option" onclick="selectOption(this, 'reading')">القراءة</div>
          <div class="quiz-option" onclick="selectOption(this, 'sports')">الرياضة</div>
          <div class="quiz-option" onclick="selectOption(this, 'gaming')">الألعاب</div>
          <div class="quiz-option" onclick="selectOption(this, 'music')">الموسيقى</div>
        </div>
        <button class="btn" onclick="nextStep()">انتهاء</button>
      </div>
    </div>

    <div id="result" class="hidden result">
      <h3>نتيجتك:</h3>
      <p id="resultText"></p>
    </div>
  </div>

  <script>
    let currentStep = 1;
    let answers = {};

    function selectOption(element, value) {
      const options = element.parentNode.querySelectorAll('.quiz-option');
      options.forEach(opt => opt.classList.remove('selected'));
      element.classList.add('selected');
      answers['step' + currentStep] = value;
    }

    function nextStep() {
      if (!answers['step' + currentStep]) {
        alert('يرجى اختيار إجابة');
        return;
      }

      document.getElementById('step' + currentStep).classList.add('hidden');
      currentStep++;

      if (currentStep <= 3) {
        document.getElementById('step' + currentStep).classList.remove('hidden');
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');

      let result = 'أنت شخص ';
      if (answers.step1 === 'pizza' && answers.step2 === 'red') {
        result += 'مغامر وحيوي!';
      } else if (answers.step1 === 'salad' && answers.step3 === 'reading') {
        result += 'هادئ ومفكر!';
      } else {
        result += 'ممتع ومتنوع!';
      }

      document.getElementById('resultText').textContent = result;
    }
  </script>
</body>
</html>
