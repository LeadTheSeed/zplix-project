<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#222; color:#0f0; font-family:monospace; margin:0; }
    #clock { font-size:4em; }
  </style>
</head>
<body>
  <div id="clock"></div>
  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
