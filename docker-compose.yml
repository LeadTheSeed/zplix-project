version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: niqati-db
    environment:
      POSTGRES_DB: niqati_db
      POSTGRES_USER: niqati_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - niqati-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: niqati-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - niqati-network

  # RabbitMQ for message queue
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: niqati-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: niqati
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - niqati-network

  # Node.js API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: niqati-api
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: postgresql://niqati_user:${DB_PASSWORD}@postgres:5432/niqati_db
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      RABBITMQ_URL: amqp://niqati:${RABBITMQ_PASSWORD}@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET}
      TRON_API_KEY: ${TRON_API_KEY}
      HOT_WALLET_PRIVATE_KEY: ${HOT_WALLET_PRIVATE_KEY}
      COLD_WALLET_ADDRESS: ${COLD_WALLET_ADDRESS}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    networks:
      - niqati-network

  # Blockchain Monitor Service
  blockchain-monitor:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    container_name: niqati-blockchain-monitor
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: postgresql://niqati_user:${DB_PASSWORD}@postgres:5432/niqati_db
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      TRON_NODE_URL: ${TRON_NODE_URL}
      ETHEREUM_NODE_URL: ${ETHEREUM_NODE_URL}
    depends_on:
      - postgres
      - redis
    networks:
      - niqati-network

  # Admin Dashboard (React)
  admin-dashboard:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: niqati-admin
    environment:
      REACT_APP_API_URL: http://api:3000
    ports:
      - "3001:80"
    depends_on:
      - api
    networks:
      - niqati-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: niqati-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./public:/usr/share/nginx/html
    depends_on:
      - api
      - admin-dashboard
    networks:
      - niqati-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: niqati-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@niqati.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - niqati-network

networks:
  niqati-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
