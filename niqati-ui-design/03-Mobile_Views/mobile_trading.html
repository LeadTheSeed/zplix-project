<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niqati Mobile - التداول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7B3FF2;
            --secondary: #00D4AA;
            --dark: #0F0F14;
            --card-bg: #1A1A23;
            --border: #2D2D3A;
            --success: #10B981;
            --error: #EF4444;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: var(--dark);
            color: white;
            min-height: 100vh;
        }
        
        .mobile-container {
            max-width: 430px;
            margin: 0 auto;
            background: var(--dark);
            min-height: 100vh;
            padding-bottom: 70px;
        }
        
        /* Header */
        .header {
            background: var(--card-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        
        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        /* Price Ticker */
        .price-ticker {
            background: var(--card-bg);
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .ticker-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .ticker-pair {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .ticker-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success);
        }
        
        .ticker-stats {
            display: flex;
            gap: 20px;
        }
        
        .ticker-stat {
            text-align: center;
        }
        
        .stat-label {
            color: #A1A1AA;
            font-size: 0.75rem;
            margin-bottom: 3px;
        }
        
        .stat-value {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .stat-value.positive {
            color: var(--success);
        }
        
        .stat-value.negative {
            color: var(--error);
        }
        
        /* Chart Placeholder */
        .chart-section {
            padding: 20px;
            background: var(--card-bg);
            margin-bottom: 10px;
        }
        
        .chart-placeholder {
            height: 200px;
            background: #0F0F14;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        /* Trading Form */
        .trading-form {
            padding: 20px;
        }
        
        .tab-switcher {
            display: flex;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: #A1A1AA;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 600;
            color: #A1A1AA;
            font-size: 0.9rem;
        }
        
        .form-input-group {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            padding-left: 60px;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .input-suffix {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #A1A1AA;
            font-weight: 600;
        }
        
        .balance-info {
            color: var(--secondary);
            font-size: 0.85rem;
        }
        
        /* Quick Amount Buttons */
        .quick-amounts {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .quick-btn {
            flex: 1;
            padding: 8px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-btn:hover {
            border-color: var(--primary);
        }
        
        /* Trade Summary */
        .trade-summary {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .summary-row:last-child {
            margin-bottom: 0;
            padding-top: 8px;
            border-top: 1px solid var(--border);
            font-weight: 700;
        }
        
        .summary-label {
            color: #A1A1AA;
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(123, 63, 242, 0.3);
        }
        
        /* Shariah Badge */
        .shariah-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            color: var(--success);
            font-size: 0.85rem;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #666;
            text-decoration: none;
            padding: 5px 10px;
        }
        
        .nav-item.active {
            color: var(--primary);
        }
        
        .nav-item i {
            font-size: 1.2rem;
        }
        
        .nav-item span {
            font-size: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <div class="header">
            <i class="fas fa-arrow-right"></i>
            <h1 class="header-title">تداول USDT</h1>
            <i class="fas fa-chart-line"></i>
        </div>
        
        <!-- Price Ticker -->
        <div class="price-ticker">
            <div class="ticker-row">
                <div class="ticker-pair">USDT/AED</div>
                <div class="ticker-price">3.75</div>
            </div>
            <div class="ticker-stats">
                <div class="ticker-stat">
                    <div class="stat-label">24س تغيير</div>
                    <div class="stat-value positive">+2.5%</div>
                </div>
                <div class="ticker-stat">
                    <div class="stat-label">24س أعلى</div>
                    <div class="stat-value">3.78</div>
                </div>
                <div class="ticker-stat">
                    <div class="stat-label">24س أدنى</div>
                    <div class="stat-value">3.65</div>
                </div>
                <div class="ticker-stat">
                    <div class="stat-label">24س حجم</div>
                    <div class="stat-value">2.5M</div>
                </div>
            </div>
        </div>
        
        <!-- Chart -->
        <div class="chart-section">
            <div class="chart-placeholder">
                <i class="fas fa-chart-area" style="font-size: 3rem;"></i>
            </div>
        </div>
        
        <!-- Trading Form -->
        <div class="trading-form">
            <div class="tab-switcher">
                <button class="tab active">شراء</button>
                <button class="tab">بيع</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span>المبلغ</span>
                    <span class="balance-info">الرصيد: 5,625 AED</span>
                </label>
                <div class="form-input-group">
                    <input type="number" class="form-input" placeholder="0.00">
                    <span class="input-suffix">AED</span>
                </div>
            </div>
            
            <div class="quick-amounts">
                <button class="quick-btn">25%</button>
                <button class="quick-btn">50%</button>
                <button class="quick-btn">75%</button>
                <button class="quick-btn">100%</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span>ستحصل على</span>
                </label>
                <div class="form-input-group">
                    <input type="number" class="form-input" placeholder="0.00" readonly>
                    <span class="input-suffix">USDT</span>
                </div>
            </div>
            
            <div class="trade-summary">
                <div class="summary-row">
                    <span class="summary-label">السعر</span>
                    <span>3.75 AED</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">الرسوم</span>
                    <span>0.5 AED</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">الإجمالي</span>
                    <span>1,000.5 AED</span>
                </div>
            </div>
            
            <button class="submit-btn">تأكيد الشراء</button>
            
            <div class="shariah-badge">
                <i class="fas fa-check-circle"></i>
                <span>متوافق مع أحكام الشريعة الإسلامية</span>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="#" class="nav-item">
                <i class="fas fa-home"></i>
                <span>الرئيسية</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-wallet"></i>
                <span>المحفظة</span>
            </a>
            <a href="#" class="nav-item active">
                <i class="fas fa-chart-line"></i>
                <span>التداول</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-history"></i>
                <span>السجل</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-bars"></i>
                <span>المزيد</span>
            </a>
        </div>
    </div>
</body>
</html>
